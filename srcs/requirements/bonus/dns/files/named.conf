options {
  directory "/var/named/zones";
  dump-file "/var/named/data/cache_dump.db";
  statistics-file "/var/named/data/named_stats.txt";
  memstatistics-file "/var/named/data/named_mem_stats.txt";

  forwarders {
    1.1.1.1;
  };
  recursion yes;
  allow-recursion {
    any;
  };
  allow-query-cache {
    any;
  };
};

zone "${DOMAIN_NAME}" IN {
    type master;
    file "${DOMAIN_NAME}.zone";
    allow-update {
      none;
    };
};
